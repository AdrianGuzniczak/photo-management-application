{% extends 'main.html' %}
{% block content %}
<div class="d-flex justify-content-center">
            <form method="post">
                {% csrf_token %}
                
                <div class="form-group col">
                    <label class="col-sm-2 col-form-label">
                        <div class="badge bg-secondary text-wrap" style="width: 6rem;">
                            Title
                        </div>
                    </label>
                    <div class="col-sm-10">
                        {{form.title}}
                    </div>
                </div>
                <div class="form-group col">
                    <label class="col-sm-2 col-form-label">
                        <div class="badge bg-secondary text-wrap" style="width: 6rem;">
                            Album ID
                        </div>
                    </label>
                    <div class="col-sm-10">
                        {{form.albumId}}
                    </div>
                </div>
                <div class="form-group col">
                    <label class="col-sm-2 col-form-label">
                        <div class="badge bg-secondary text-wrap" style="width: 6rem;">
                            URL
                        </div>
                    </label>
                    <div class="col-sm-10">
                        {{form.url}}
                    </div>
                </div>
  
                <input class="btn btn-primary" type="submit" value="Update!">

            </div>
            </form>
        </br></br></br>

{% endblock content %}
